<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyd & Nikki RSVP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Yellowtail&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h4 class="date-loc">DATE & TIME</h4>
                <section>April 29, 2023</section>
                <section>1:00 pm</section>
            </div>
            <div class="col-lg-2">
                <img src="./images/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-lg-5">
                <h4 class="date-loc">LOCATION</h4>
                <section>Brgy.Morales</section>
                <section>Koronadal City</section>
            </div>
        </div>
    </div>    

<div id="home"> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="join">Join Us To Celebrate</h3>
                <h1 id="names">Llyod <span id="and">&</span> Nikki</h1>
            </div>
            <div class="container" id="con-btn">
                    <button type="button" class="btn btn-warning btn-md" id="btn-button"><a id="btn-joinus" href="#rsvp">Join Us</a></button>
            </div>
        </div>
    </div>
</div>


<div id="rsvp"> 
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h4 class="date-loc">DATE & TIME</h4>
                <section>April 29, 2023</section>
                <section>1:00 pm</section>
            </div>
            <div class="col-lg-2">
                <img src="./images/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-lg-5">
                <h4 class="date-loc">LOCATION</h4>
                <section>Brgy.Morales</section>
                <section>Koronadal City</section>
            </div>
        </div>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" id="contactForm">
                    <div class="alert">Your message sent</div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Fullname" required>
                            <label for="floatingInput">Fullname</label>
                      </div>
                      <div class="form-floating">
                            <input type="number" class="form-control" id="contactNo" placeholder="Contact number">
                            <label for="floatingPassword">Contact number</label>
                      </div>
                        <div class="inputBox">
                   
                        <button type="submit" class="btn btn-primary" id="btn-submit">Submit now</button>
                    </div>
                </form>
                

                <script>
                    document.querySelectorAll('input[type="number"]').forEach(input =>{
                    input.oninput = () =>{
                        if(input.value.length > input.maxLength) input.value = input.value.slice(0, input.maxlength);
                    };
                });
                </script>
            </div>
        </div>
    </div>
    
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col" id="col-footer">
            <p id="p-footer">Lloyd & Nikki wedding 2023</p> 
        </div>
    </div>
</div>    

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="./js/nikkijoy.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
