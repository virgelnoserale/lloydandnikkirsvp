<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="rsvp"> 
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h4 class="date-loc">DATE & TIME</h4>
                    <section>April 29, 2023</section>
                    <section>1:00 pm</section>
                </div>
                <div class="col-lg-2">
                    <img src="./images/logo.png" alt="logo" class="logo">
                </div>
                <div class="col-lg-5">
                    <h4 class="date-loc">LOCATION</h4>
                    <section>Brgy.Morales</section>
                    <section>Koronadal City</section>
                </div>
            </div>
        </div>    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="" id="contactForm">
                        <div class="alert">Your message sent</div>
                        <div class="inputBox">
                            <input type="text" id="name" placeholder="fullname" required>
                        </div>
                        <div class="inputBox">
                            <input type="number" id="contactNo" placeholder="Contact no" required>
                        </div> 
                        
                        <div class="inputBox">
                            <button type="submit" reset>Submit</button>
                        </div>
                    </form>
    

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>













                    
                </div>
            </div>
        </div>
        <h1>This is RSVP</h1>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
